акие-либо вопросы, пожалуйста, присылайте свои запросы нам письменно по адресу: Россия, 191024, Санкт-Петербург, ул. Херсонская, д. 12-14, литер А, помещение 1-Н. Для того чтобы мы могли эффективно обработать ваш запрос, пожалуйста, ссылайтесь на эту Политику конфиденциальности. Мы постараемся ответить вам в течение 30 дней с момента получения запроса. <\/span><\/li> <li><span>10.2. Вся полученная нами переписка (письменные или электронные запросы) классифицируется как информация с ограниченным доступом и не может быть раскрыта без вашего письменного согласия. Личные данные и другая информация о вас не могут использоваться без вашего согласия для каких-либо целей, кроме как для ответа на запрос, за исключением случаев, явно предусмотренных законом. <\/span><\/li> <\/ul><br\/><br\/> Редакция от 18.04.2024 г. ","vkconnect_auth_test_dkorbut":"По любым вопросам пишите в {sferum_support}Поддержку{\/sferum_support} <br\/><br\/> ","vkconnect_auth_title_birthday":"Birthday","vkconnect_auth_title_email":"Confirm email address","vkconnect_auth_title_email_confirm":"Enter email code","vkconnect_auth_title_enter":"Sign in to {service}","vkconnect_auth_title_enter_vkcom":"Sign in to VK","vkconnect_auth_title_enter_vkontakte":"Enter phone number","vkconnect_auth_title_login_with_vkid":"Sign in with VK ID","vkconnect_auth_title_name":"Enter your full name","vkconnect_auth_title_otp":"2-step verification","vkconnect_auth_title_password_enter":"Enter password","vkconnect_auth_title_password_make":"Create password","vkconnect_auth_title_phone":"Verify it&#39;s you","vkconnect_auth_title_registry":"Sign up for {service}","vkconnect_auth_title_registry_mailru":"Sign up with Mail.ru","vkconnect_auth_title_registry_mailru_rebranding":"Sign up with Mail","vkconnect_auth_title_verify_phone":"Enter phone number","vkconnect_auth_token_is_expired":"Session expired. Please reload the page.","vkconnect_auth_too_young_error_description":"You must be older to sign up for VK","vkconnect_auth_too_y
